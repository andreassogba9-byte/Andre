<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Connexion / Inscription</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
    </nav>
  </header>
  <div class="container">
    <h2>Inscription</h2>
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Mot de passe">
    <button id="signup-btn">S’inscrire</button>

    <h2>Connexion</h2>
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Mot de passe">
    <button id="login-btn">Se connecter</button>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    document.getElementById("signup-btn").onclick = async () => {
      let { error } = await supabase.auth.signUp({
        email: document.getElementById("signup-email").value,
        password: document.getElementById("signup-password").value
      })
      if (error) alert(error.message)
      else alert("Inscription réussie, vérifiez vos mails ✅")
    }

    document.getElementById("login-btn").onclick = async () => {
      let { error } = await supabase.auth.signInWithPassword({
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value
      })
      if (error) alert(error.message)
      else window.location.href = "produits.html"
    }
  </script>
</body>
</html>
