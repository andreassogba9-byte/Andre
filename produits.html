<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produits</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Produits</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="commandes.html">Commandes</a>
    </nav>
  </header>
  <div class="container">
    <h2>Ajouter un produit</h2>
    <input id="nom-produit" type="text" placeholder="Nom du produit">
    <input id="prix-produit" type="number" placeholder="Prix">
    <button id="ajout-produit">Ajouter</button>

    <h2>Liste des produits</h2>
    <ul id="liste-produits"></ul>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    async function chargerProduits() {
      let { data, error } = await supabase.from("produits").select("*")
      if (error) console.error(error)
      else {
        let ul = document.getElementById("liste-produits")
        ul.innerHTML = ""
        data.forEach(p => {
          let li = document.createElement("li")
          li.textContent = `${p.nom} - ${p.prix} FCFA`
          ul.appendChild(li)
        })
      }
    }

    document.getElementById("ajout-produit").onclick = async () => {
      let nom = document.getElementById("nom-produit").value
      let prix = document.getElementById("prix-produit").value
      let { error } = await supabase.from("produits").insert([{ nom, prix }])
      if (error) alert(error.message)
      else chargerProduits()
    }

    chargerProduits()
  </script>
</body>
</html>
